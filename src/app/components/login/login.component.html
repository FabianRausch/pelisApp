<div class="container col-5 animate__animated animate__fadeInUp">
    <div class="logo">
        <img src="https://image.flaticon.com/icons/png/512/1206/1206847.png">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="usernameHelp" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </div>
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
